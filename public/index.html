<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft AI</title>
    <script src="../src/index.js"></script>
    <link rel="stylesheet" href="../src/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>ResumeCraft AI</h1>
        <h3> Format accepted - .Docx</h3>
        <form id="resume-upload-form" enctype="multipart/form-data">
            <label for="resume-file">Upload your resume:</label>
            <input type="file" id="resume-file" name="resume-file" accept=".pdf,.doc,.docx" required>
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
    </div>
</body>
</html>
